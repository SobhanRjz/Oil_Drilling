<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Drill DQ · Data Quality Platform</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/landing.css">
</head>
<body>
  <div class="landing-container">
    <!-- Background Image -->
    <div class="landing-bg">
      <img src="/static/img/drilling.jpg" alt="Drilling Operations" class="bg-image" />
      <div class="bg-overlay"></div>
    </div>

    <!-- Content -->
    <div class="landing-content">
      <!-- Logo -->
      <div class="logo-section">
        <img src="/static/asset/Logo.jpg" alt="Drill DQ Logo" class="landing-logo">
        <span class="logo-text">Drill DQ</span>
      </div>

      <!-- Main Heading -->
      <h1 class="landing-title">
        The Self, Cleaning Rig Data, AI In Action.
      </h1>

      <!-- Subtitle -->
      <p class="landing-subtitle">
        Minimal tools for powerful drilling data analytics. Upload, clean, analyze, and export your data with ease.
      </p>

      <!-- Product Flow Visual -->
      <div class="product-flow">
        <div class="flow-step">
          <div class="flow-icon">
            <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
              <polyline points="17 8 12 3 7 8"/>
              <line x1="12" y1="3" x2="12" y2="15"/>
            </svg>
          </div>
          <span class="flow-label">Upload</span>
        </div>
        <div class="flow-arrow">→</div>
        <div class="flow-step">
          <div class="flow-icon">
            <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M12 2L2 7l10 5 10-5-10-5z"/>
              <path d="M2 17l10 5 10-5"/>
              <path d="M2 12l10 5 10-5"/>
            </svg>
          </div>
          <span class="flow-label">Clean</span>
        </div>
        <div class="flow-arrow">→</div>
        <div class="flow-step">
          <div class="flow-icon">
            <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="18" y1="20" x2="18" y2="10"/>
              <line x1="12" y1="20" x2="12" y2="4"/>
              <line x1="6" y1="20" x2="6" y2="14"/>
            </svg>
          </div>
          <span class="flow-label">Analyze</span>
        </div>
        <div class="flow-arrow">→</div>
        <div class="flow-step">
          <div class="flow-icon">
            <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
              <polyline points="7 10 12 15 17 10"/>
              <line x1="12" y1="15" x2="12" y2="3"/>
            </svg>
          </div>
          <span class="flow-label">Export</span>
        </div>
      </div>

      <!-- CTA Button -->
      <a href="/login" class="cta-button">
        <span>Sign In</span>
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
          <path d="M5 12h14M12 5l7 7-7 7"/>
        </svg>
      </a>

      <!-- Footer -->
      <div class="landing-footer">
        <p>Powered by AI · Secure · Fast · Reliable</p>
      </div>
    </div>
  </div>

  <script src="/static/js/landing-page/landing.js"></script>
</body>
</html>
