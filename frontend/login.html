<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Drill DQ · Sign in</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/static/css/login.css">
  
</head>
<body>
  <main class="page">
    <!-- Branding (≈60%) -->
    <section class="brand">
      <div class="brand-overlay"></div>
      <div class="brand-content">
        <div class="logo-row">
          <div class="logo-dot"></div>
          <span class="logo-text">Drill DQ</span>
        </div>
        <h1 class="brand-title">
          <span id="line1" data-text="The self">The self,</span><br class="tw-br" />
          <span id="line2" data-text="cleaning rig,">cleaning rig,</span><br class="tw-br" />
          <span id="line3" data-text="AI in action.">AI in action.</span>
          <span id="caret" class="caret" aria-hidden="true"></span>
        </h1>
        <p class="brand-sub">Minimal tools for powerful drilling data analytics.</p>
        <ul class="brand-bullets">
          <li>Upload raw logs</li>
          <li>Clean & standardize</li>
          <li>Analyze profiles & KPIs</li>
        </ul>
      </div>
      <img src="/static/img/drilling.jpg" alt="Soil drilling" class="brand-bg" />
    </section>

    <!-- Form (≈40%) -->
    <section class="auth">
      <div class="card">
        <h2>Sign in</h2>
        <div id="flash" class="flash" hidden></div>
        <form id="login-form" novalidate>
          <label class="field">
            <input type="email" name="email" autocomplete="username" required />
            <span>Email</span>
          </label>
          <label class="field">
            <div class="password-wrap">
              <input type="password" name="password" autocomplete="current-password" required minlength="6" />
              <button class="ghost" type="button" id="togglePwd" aria-label="Toggle password visibility">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                  <circle cx="12" cy="12" r="3"></circle>
                </svg>
              </button>
            </div>
            <span>Password</span>
          </label>
          <button class="primary" type="submit">
            <span class="button-text">Sign In</span>
          </button>
          <p class="fineprint">Demo credentials: <strong>admin@example.com</strong> / <strong>admin123</strong></p>
        </form>
      </div>
    </section>
  </main>
  <script src="/static/js/login-page/login.js"></script>
  <script src="/static/js/login-page/login-hero.js"></script>
  <script src="/static/js/login-page/login-transition.js"></script>
  <script src="/static/js/app.js"></script>
</body>
</html>
