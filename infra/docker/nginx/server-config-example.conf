# Sample Nginx Configuration for Production Server
# This file shows how to configure Nginx on your production server
# to proxy requests to the Dockerized backend

# Place this file in: /etc/nginx/sites-available/drilling-dq
# Then create symlink: sudo ln -s /etc/nginx/sites-available/drilling-dq /etc/nginx/sites-enabled/

upstream drilling_dq_backend {
    # Point to your Docker container's exposed port
    server localhost:8000;
    keepalive 32;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=upload_limit:10m rate=2r/s;

# HTTP Server - Redirect to HTTPS (uncomment when SSL is configured)
# server {
#     listen 80;
#     server_name your-domain.com www.your-domain.com;
#     
#     location / {
#         return 301 https://$server_name$request_uri;
#     }
# }

# Main Server Configuration
server {
    # For development/testing without SSL
    listen 80;
    
    # For production with SSL (uncomment and configure)
    # listen 443 ssl http2;
    # ssl_certificate /etc/ssl/certs/your-certificate.crt;
    # ssl_certificate_key /etc/ssl/private/your-private-key.key;
    # ssl_protocols TLSv1.2 TLSv1.3;
    # ssl_ciphers HIGH:!aNULL:!MD5;
    # ssl_prefer_server_ciphers on;
    
    server_name your-domain.com www.your-domain.com;

    # Logging
    access_log /var/log/nginx/drilling_dq_access.log;
    error_log /var/log/nginx/drilling_dq_error.log;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    # Uncomment for HTTPS:
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Client body size for file uploads
    client_max_body_size 100M;
    client_body_timeout 300s;

    # Root location - proxy to backend
    location / {
        proxy_pass http://drilling_dq_backend;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # Timeouts
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # Buffering
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # API endpoints with rate limiting
    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;
        
        proxy_pass http://drilling_dq_backend;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Upload endpoint with stricter rate limiting
    location /api/upload {
        limit_req zone=upload_limit burst=5 nodelay;
        
        proxy_pass http://drilling_dq_backend;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # Longer timeouts for uploads
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
        
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Static files - proxy to backend (FastAPI serves them)
    location /static/ {
        proxy_pass http://drilling_dq_backend;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Connection "";
        
        # Caching for static files
        expires 1h;
        add_header Cache-Control "public, immutable";
    }

    # Favicon
    location = /favicon.ico {
        proxy_pass http://drilling_dq_backend;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        
        expires 7d;
        add_header Cache-Control "public, immutable";
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

