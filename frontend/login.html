<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/static/css/login.css">

<body>
  <main class="page">
    <!-- Branding (‚âà60%) -->
    <section class="brand">
      <div class="brand-overlay"></div>
      <div class="brand-content">
        <div class="logo-row">
          <div class="logo-dot"></div>

          <span id="caret" class="caret" aria-hidden="true"></span>
        </h1>
        <p class="brand-sub">Minimal tools for powerful drilling analytics.</p>
        <ul class="brand-bullets">
          <li>Upload raw logs</li>
          <li>Clean & standardize</li>
          <li>Analyze profiles & KPIs</li>
        </ul>
      </div>
      <img src="/static/img/drilling.jpg" alt="Soil drilling" class="brand-bg" />
    </section>

    <!-- Form (‚âà40%) -->
    <section class="auth">
      <div class="card">

          <label class="field">

            <input type="email" name="email" placeholder="you@example.com" autocomplete="username" required />
          </label>
          <label class="field">
            <span>Password</span>
            <div class="password-wrap">
              <input type="password" name="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autocomplete="current-password" required minlength="6" />
              <button class="ghost" type="button" id="togglePwd" aria-label="Show password">üëÅÔ∏è</button>
            </div>
          </label>
          <button class="primary" type="submit">Continue</button>
          <p class="fineprint">Use <b>admin@example.com</b> / <b>admin123</b> for the demo.</p>
        </form>
      </div>
    </section>
  </main>
  <script src="/static/js/login-page/login.js"></script>
  <script src="/static/js/login-page/login-hero.js"></script>
  <script src="/static/js/login-page/login-transition.js"></script>
  <script src="/static/js/app.js"></script>
